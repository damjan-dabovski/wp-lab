<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Welcome and choose pizza</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Pizza Delivery App</h1>
</header>
<main>
    <h2>Choose pizza:</h2>
    <form method="post" action="/selectPizza.do">
    <ul>
        <li th:each="pizza:${pizzas}">
            <input type="radio" name="pizzaType" th:value="${pizza.getName()}" th:text="${pizza.getDescription()}">
        </li>
    </ul>
    <br/>
    <input type="submit">
    </form>
</main>
</body>
</html>
